<template>
    <!--Child Account Data Table-->
    <lightning-card icon-name="standard:account" title="Child Accounts">
        <lightning-datatable
                key-field="id"
                data={accountRecord}
                columns={accountColumns}>
        </lightning-datatable>
    </lightning-card>
    <!--Contacts Data Table-->
    <lightning-card icon-name="standard:contact" title="Contacts">
         <lightning-datatable
            key-field="id"
            data={contactRecord}
            columns={contactColumns}>
         </lightning-datatable>
  </lightning-card>
</template>
